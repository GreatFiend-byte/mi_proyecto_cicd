name: Blue-Green Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository name
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Set lowercase repository name for deploy
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        
      - name: Deploy Blue/Green to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY_PRIVATE }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}  # ‚ö†Ô∏è Remover si no es necesaria
          port: 22
          timeout: 120s
          script: |
            set -e  # Exit on error
            echo "üöÄ Iniciando despliegue Blue/Green..."
            
            # Navegar al directorio correcto (elige una opci√≥n):
            cd ~/server/practica-Estrategia-BlueGreen/scripts || 
            cd ~/mi-proyecto/mi_proyecto_cicd/scripts ||
            cd ~/scripts || {
              echo "‚ùå ERROR: No se pudo encontrar el directorio del script"
              ls -la ~/
              exit 1
            }
            
            # ‚úÖ Usar REPO_LOWER para min√∫sculas
            export DOCKER_IMAGE="ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}"
            echo "üì¶ Imagen Docker: $DOCKER_IMAGE"
            
            # Verificar que el script existe
            if [ ! -f "deploy.sh" ]; then
              echo "‚ùå ERROR: deploy.sh no encontrado"
              ls -la
              exit 1
            fi
            
            # Ejecutar despliegue
            chmod +x deploy.sh
            ./deploy.sh
            echo "‚úÖ Despliegue completado exitosamente!"
