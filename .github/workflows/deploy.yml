name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸšš Obtener cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ³ Construir imagen Docker
      run: |
        docker build -t mi-app-cicd:latest -f docker/Dockerfile .

    - name: ğŸ·ï¸ Etiquetar imagen
      run: |
        docker tag mi-app-cicd:latest ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-cicd:latest

    - name: ğŸ” Login a Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“¤ Push a Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-cicd:latest

    - name: ğŸš€ Desplegar en VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Pull y deploy en el servidor
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-cicd:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-cicd:latest mi-app-cicd:latest
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh