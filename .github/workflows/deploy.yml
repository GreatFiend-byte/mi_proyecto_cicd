name: Blue-Green Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            greatfiend/bluegreen:latest
            greatfiend/bluegreen:${{ github.sha }}
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Blue/Green to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY_PRIVATE }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          timeout: 120s
          script: |
            set -e
            echo "üöÄ Iniciando despliegue Blue/Green..."
            
            # Navegar al directorio correcto
            cd ~/mi-protyecto/mi_proyecto_cicd/scripts || {
              echo "‚ùå ERROR: No se pudo encontrar el directorio del script"
              ls -la ~/
              exit 1
            }
            
            # ‚úÖ Imagen exacta que funciona en tu deploy manual
            export DOCKER_IMAGE="greatfiend/bluegreen:${{ github.sha }}"
            echo "üì¶ Imagen Docker: $DOCKER_IMAGE"
            
            # Verificar que el script existe
            if [ ! -f "deploy.sh" ]; then
              echo "‚ùå ERROR: deploy.sh no encontrado"
              ls -la
              exit 1
            fi
            
            # Ejecutar despliegue
            chmod +x deploy.sh
            ./deploy.sh
            echo "‚úÖ Despliegue completado exitosamente!"
