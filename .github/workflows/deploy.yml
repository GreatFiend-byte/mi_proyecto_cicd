# .github/workflows/deploy.yml
name: CI/CD Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # Usa la clave Ed25519 que pusiste como secreto

    - name: Deploy to DigitalOcean VPS via SSH
      env:
        HOST_USER: root
        HOST_IP: ${{ secrets.HOST_IP }}
      run: |
        # 1. Copia los archivos del proyecto al VPS
        # La IP p√∫blica es 142.93.82.96.
        rsync -avz --exclude '.git' -e "ssh -o StrictHostKeyChecking=no" ./ ${HOST_USER}@${HOST_IP}:/root/mi-proyecto-cicd/
        
        # 2. Ejecuta el script de despliegue en el VPS
        ssh ${HOST_USER}@${HOST_IP} "cd /root/mi-proyecto-cicd/ && chmod +x scripts/deploy.sh && sudo scripts/deploy.sh"